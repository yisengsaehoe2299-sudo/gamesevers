<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Game Server Finder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0b0b0f;
  color:#fff;
  overflow-x:hidden;
}

/* ====== BACKGROUND DECOR ====== */
#bg{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}
.shape{
  position:absolute;
  opacity:.18;
}
.circle{
  border-radius:50%;
}
.square{
  border-radius:14px;
}
.triangle{
  width:0;
  height:0;
  border-style:solid;
}

/* ====== UI ====== */
header{
  padding:20px;
  text-align:center;
  font-size:28px;
  font-weight:bold;
  position:relative;
  z-index:2;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
  position:relative;
  z-index:2;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:#14141c;
  border-radius:16px;
  padding:16px;
  text-align:center;
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:12px;
  margin-bottom:12px;
  background:#2a2a38;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#4f7cff;
  color:#fff;
  cursor:pointer;
}
.back{margin-bottom:15px;background:#444}

.add-btn{
  position:fixed;
  top:20px;
  right:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:#ff4f8b;
  color:#fff;
  border:none;
  cursor:pointer;
  z-index:3;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  line-height:1;
}

input,select,textarea{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:none;
}
.hidden{display:none}

.mode-box{
  background:#1b1b26;
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
}
#addModeList label{
  display:grid;
  grid-template-columns:18px 1fr;
  gap:8px;
  margin:6px 0;
}

.preview{
  width:100%;
  height:180px;
  border-radius:12px;
  background:#2a2a38;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:10px;
  overflow:hidden;
}
.preview img{
  width:100%;
  height:100%;
  object-fit:cover;
}
</style>
</head>

<body>

<div id="bg"></div>

<button class="add-btn" onclick="openAdd()">＋</button>
<header>หาเซิร์ฟเกม</header>

<div class="container">

<div id="page1">
  <h2>เลือกเกม</h2>
  <div class="grid">
    <div class="card">
      <img src="Minecraft_F.png">
      <button onclick="chooseGame('Minecraft')">Minecraft</button>
    </div>
    <div class="card">
      <img src="Roblox_F.png">
      <button onclick="chooseGame('Roblox')">Roblox</button>
    </div>
  </div>
</div>

<div id="page2" class="hidden">
  <button class="back" onclick="goPage(1)">← ย้อนกลับ</button>
  <h2 id="gameTitle"></h2>
  <div class="grid" id="modeList"></div>
</div>

<div id="page3" class="hidden">
  <button class="back" onclick="goPage(2)">← ย้อนกลับ</button>
  <h2>เลือกเซิร์ฟเวอร์</h2>
  <div class="grid" id="serverList"></div>
</div>

<div id="page4" class="hidden">
  <button class="back" onclick="goPage(3)">← ย้อนกลับ</button>
  <h2 id="detailName"></h2>
  <p id="detailDesc"></p>
  <div id="detailExtra"></div>
</div>

<div id="addPage" class="hidden">
  <button class="back" onclick="goPage(1)">← ย้อนกลับ</button>
  <h2>เพิ่มเซิร์ฟเวอร์</h2>

  <select id="addGame" onchange="updateAddModes();toggleAdd()">
    <option value="">-- เลือกเกม --</option>
    <option>Minecraft</option>
    <option>Roblox</option>
  </select>

  <input id="addName" placeholder="ชื่อเซิร์ฟ">
  <textarea id="addDesc" placeholder="คำอธิบาย"></textarea>

  <div class="mode-box">
    <b>แนวเกม</b>
    <div id="addModeList"></div>
  </div>

  <b>รูปปกเซิร์ฟ</b>
  <div class="preview" id="imgPreview">ยังไม่ได้เลือกรูป</div>
  <input type="file" accept="image/*" id="addImg">

  <div id="mcFields" class="hidden">
    <input id="pcIP" placeholder="PC IP">
    <input id="phoneIP" placeholder="Phone IP">
  </div>

  <div id="rbxFields" class="hidden">
    <input id="rbxLink" placeholder="ลิงก์ Roblox">
  </div>

  <button onclick="saveServer()">บันทึก</button>
</div>

</div>

<script>
/* ===== BACKGROUND RANDOM SHAPES ===== */
function genBG(){
  bg.innerHTML="";
  const count=Math.floor(Math.random()*6)+4;
  for(let i=0;i<count;i++){
    const shape=document.createElement("div");
    const size=Math.random()*160+60;
    const color=`hsl(${Math.random()*360},70%,60%)`;
    const type=["circle","square","triangle"][Math.floor(Math.random()*3)];

    if(type==="triangle"){
      shape.className="shape triangle";
      shape.style.borderWidth=`${size/2}px ${size/2}px 0 ${size/2}px`;
      shape.style.borderColor=`${color} transparent transparent transparent`;
    }else{
      shape.className=`shape ${type}`;
      shape.style.width=size+"px";
      shape.style.height=size+"px";
      shape.style.background=color;
    }

    shape.style.left=Math.random()*innerWidth+"px";
    shape.style.top=Math.random()*innerHeight+"px";
    bg.appendChild(shape);
  }
}

/* เปลี่ยนทุกครั้งที่กดปุ่ม */
document.addEventListener("click",e=>{
  if(e.target.tagName==="BUTTON") genBG();
});

genBG();

/* ===== APP LOGIC ===== */
const modesByGame={
  Minecraft:["Survival","RPG","PVP","Skyblock","Minigame"],
  Roblox:["Adventure","RPG","Simulator","Obby","PVP","Tower Defense"]
};
let servers=[],currentGame="";

function show(p){
  document.querySelectorAll('.container>div').forEach(d=>d.classList.add('hidden'));
  document.getElementById(p).classList.remove('hidden');
}
const goPage=n=>show("page"+n);
const openAdd=()=>show("addPage");

function chooseGame(g){
  currentGame=g;
  gameTitle.innerText=g+" : เลือกแนวเกม";
  modeList.innerHTML="";
  modesByGame[g].forEach(m=>{
    modeList.innerHTML+=`<div class="card"><button onclick="chooseMode('${m}')">${m}</button></div>`;
  });
  show("page2");
}

function chooseMode(m){
  serverList.innerHTML="";
  servers.filter(s=>s.game===currentGame && s.modes.includes(m))
    .forEach(s=>{
      serverList.innerHTML+=`
      <div class="card">
        <img src="${s.img}">
        <button onclick="openDetail(${servers.indexOf(s)})">${s.name}</button>
      </div>`;
    });
  show("page3");
}

function openDetail(i){
  const s=servers[i];
  detailName.innerText=s.name;
  detailDesc.innerText=s.desc;
  detailExtra.innerHTML=s.game==="Minecraft"
    ? `<p>PC IP: ${s.pc}</p><p>Phone IP: ${s.phone}</p>`
    : `<a href="${s.link}" target="_blank"><button>เข้า Roblox</button></a>`;
  show("page4");
}

function toggleAdd(){
  mcFields.classList.toggle("hidden",addGame.value!=="Minecraft");
  rbxFields.classList.toggle("hidden",addGame.value!=="Roblox");
}

function updateAddModes(){
  addModeList.innerHTML="";
  if(!addGame.value) return;
  modesByGame[addGame.value].forEach(m=>{
    addModeList.innerHTML+=`<label><input type="checkbox" value="${m}"> ${m}</label>`;
  });
}

addImg.onchange=()=>{
  const f=addImg.files[0];
  if(!f) return;
  const r=new FileReader();
  r.onload=e=>{
    imgPreview.innerHTML=`<img src="${e.target.result}">`;
    imgPreview.dataset.img=e.target.result;
  };
  r.readAsDataURL(f);
};

function saveServer(){
  const modes=[...addModeList.querySelectorAll("input:checked")].map(c=>c.value);
  if(!addGame.value||!addName.value||!addDesc.value||!modes.length||!imgPreview.dataset.img)
    return alert("กรอกข้อมูลให้ครบ");

  servers.push({
    game:addGame.value,
    name:addName.value,
    desc:addDesc.value,
    modes,
    pc:pcIP.value,
    phone:phoneIP.value,
    link:rbxLink.value,
    img:imgPreview.dataset.img
  });
  show("page1");
}
</script>

</body>
</html>
